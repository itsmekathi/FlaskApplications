{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<div class="posts-body" style="border: 1px solid grey;background-color: lightgrey;margin: 30px; padding: 10px">
    <h1>{{post.title}}</h1>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
</div>
{% endfor %}
{% endblock content%}
